<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>I social - Rejestracja</title>
  <meta name="description"
    content="Najpopularniejszy portal społecznościowy. Załóż konto i stań się członkiem już dziś." />
  <meta name="keywords" content="iSocial, isocial, social, register" />
  <link rel="shortcut icon" href="../media/logo_rounded.png" />
  <link rel="stylesheet" href="../styles/register_styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

  <script src="../scripts/typing.js" async></script>

</head>

<body onload='document.form1.text1.focus()'>

  <div class="container">
    <div class="title">Zarejestruj się!</div>
    <form name="form2">
      <div class="user_info">
        <div class="input">
          <span class="text_above_fill">Twoje imię i nazwisko.</span>
          <input type="text" placeholder="Podaj imię i nazwisko." required>
        </div>
        <div class="input">
          <span class="text_above_fill">Email *</span>
          <input type="text" placeholder="Podaj swój e-mail." required name="text1">
        </div>
        <div class="input">
          <span class="text_above_fill">Nazwa użytkownika *</span>
          <input type="text" placeholder="Podaj nazwę użytkowika." required>
        </div>
        <div class="input">
          <span class="text_above_fill">Numer telefonu</span>
          <input type="text" placeholder="Podaj numer telefonu." type='text' name="text3">
        </div>
        <div class="input">
          <span class="text_above_fill">Hasło *</span>
          <input type="password" placeholder="Podaj swoje hasło (10 znaków)." required name="text2" id="pass">
        </div>
        <div class="input">
          <span class="text_above_fill">Potwierdź hasło *</span>
          <input type="password" placeholder="Powtórz swoje hasło." required name="text4" id="passrep">
        </div>
      </div>
      <div class="submit">
        <button class="button"
          onclick="ValidateEmail(document.form2.text1);PhoneNumber(document.form2.text3);CheckPassword(document.form2.text2);Validate(); Redirect();">Zaloguj
          się.</button>
      </div>
      <div class="acc">
        Masz już konto? <a href="login.html">Zaloguj się teraz.</a>
      </div>
    </form>
  </div>

  <div class="text">
    <p>iSocial jest:&nbsp;</p>
    <span class="word midnight">bezpieczny.</span>
    <span class="word wisteria">nowoczesny.</span>
    <span class="word belize">darmowy.</span>
    <span class="word green">inteligentny.</span>
    <span class="word wisteria">stylowy.</span>
    <span class="word midnight">rozpowszechniony.</span>
  </div>

  <script>

    var passcorrect;
    var emailcorrect;
    var phonecorrect;
    var confirmPasswordcorrect;

    function ValidateEmail(inputText) {
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (inputText.value.match(mailformat)) {
        emailcorrect = 1;
        return emailcorrect;
      }
      else {
        emailcorrect = 0;
        console.log(emailcorrect);
        alert("Podano błędny adres e-mail");
        return emailcorrect;
      }
    }

    function PhoneNumber(inputtxt) {
      var phoneno = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{3})$/;
      if (inputtxt.value.match(phoneno)) {
        phonecorrect = 1;
        return phonecorrect;
      }
      else {
        phonecorrect = 0;
        alert('Błędny numer telefonu');
        return phonecorrect;
      }
    }

    function CheckPassword(inputtxt) {
      var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
      if (inputtxt.value.match(decimal)) {
        passcorrect = 1;
        return passcorrect;
      }
      else {
        passcorrect = 0;
        alert('Hasło nie spełnia wymogów bezpieczeństwa. Musi zawierać przynajmniej jedną dużą i małą literę, znak specjalny oraz cyfrę, a także o długości nie krótszej niż 8 znaków i nie dłuższej niż 15 znaków.')
        return passcorrect;
      }
    }

    function Validate() {
      var password = document.getElementById("pass").value;
      var confirmPassword = document.getElementById("passrep").value;
      if (password != confirmPassword) {
        confirmPasswordcorrect = 0;
        alert('Twoje hasła nie są identyczne.');
        return confirmPasswordcorrect;
      }
      confirmPasswordcorrect = 1;
      return confirmPasswordcorrect;
    }

    function Redirect() {
      if (emailcorrect == 1 && passcorrect == 1 && phonecorrect == 1 && confirmPasswordcorrect == 1) {
        setTimeout("location.href='https://mitsik3310.github.io/iSocial/pages/more_info.html';",5);
      }
      if (emailcorrect == 0 || passcorrect == 0 || phonecorrect == 0 || confirmPasswordcorrect == 0) {
        return false;
      }
    }
  </script>

</body>

</html>
